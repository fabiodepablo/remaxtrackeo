<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>MiApp – Trackeo Propiedades</title>

  <!-- Montserrat + Bootstrap + Icons -->
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    rel="stylesheet"
  />

  <style>
    :root {
      --rmax-blue:  #0058a3;
      --rmax-red:   #ED1C24;
      --rmax-white: #FFFFFF;
      --rmax-light: #F2F2F2;
    }
    * { box-sizing: border-box; }
    html, body {
      height:100%; margin:0;
      font-family:'Montserrat',sans-serif;
      background:var(--rmax-light);
    }
    .navbar { background:var(--rmax-white); border-bottom:.25rem solid var(--rmax-red); }
    .navbar-brand { color:var(--rmax-blue)!important; font-weight:700; }
    .nav-link { color:#333!important; font-weight:500; }
    .nav-link.active, .nav-link:hover { color:var(--rmax-blue)!important; }
    #logoutBtn { border:.12rem solid var(--rmax-red); color:var(--rmax-red); transition:.3s; }
    #logoutBtn:hover { background:var(--rmax-red); color:var(--rmax-white); }

    main.container { padding:2rem 1rem; }
    .card-filter {
      background:var(--rmax-white);
      border-top:.5rem solid var(--rmax-red);
      border-radius:.75rem;
      margin-bottom:1.5rem;
      box-shadow:0 .5rem 1rem rgba(0,0,0,0.1);
    }
    .card-filter .card-body { display:flex; gap:1rem; align-items:flex-end; }
    .btn-new { background:var(--rmax-red); color:var(--rmax-white); }
    .btn-new:hover { background:var(--rmax-blue); }

    .table-card {
      background:var(--rmax-white);
      border-top:.5rem solid var(--rmax-blue);
      border-bottom:.5rem solid var(--rmax-red);
      border-radius:.75rem;
      box-shadow:0 .5rem 1rem rgba(0,0,0,0.1);
    }
    .table-card th { background:var(--rmax-blue); color:var(--rmax-white); }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="/dashboard.html">MiApp</a>
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="/dashboard.html">Inicio</a></li>
        <li class="nav-item"><a class="nav-link" href="/users.html">Usuarios</a></li>
        <li class="nav-item"><a class="nav-link" href="/objectives.html">Objetivos</a></li>
        <li class="nav-item"><a class="nav-link" href="/trackeoMensual.html">Trackeo M.</a></li>
        <li class="nav-item"><a class="nav-link" href="/trackeoAnual.html">Trackeo A.</a></li>
        <li class="nav-item"><a class="nav-link active" href="/trackeoPropiedades.html">Propiedades</a></li>
        <li class="nav-item"><a class="nav-link" href="/trackeoFactores.html">Factores</a></li>
      </ul>
      <button id="logoutBtn" class="btn btn-outline-danger">Cerrar sesión</button>
    </div>
  </nav>

  <!-- Main -->
  <main class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1 class="h3 text-primary">Trackeo Propiedades</h1>
      <button id="newBtn" class="btn btn-new">+ Nueva Propiedad</button>
    </div>

    <!-- Filtro -->
    <div class="card card-filter mb-4">
      <div class="card-body">
        <div class="form-group me-3" id="userFilterLabel" style="display:none;">
          <label class="form-label">Usuario</label>
          <select id="userSelect" class="form-select"></select>
        </div>
      </div>
    </div>

    <!-- Mensaje -->
    <div id="message" class="mb-3"></div>

    <!-- Contenedor de formulario dinámico -->
    <div id="formContainer" class="mb-4"></div>

    <!-- Tabla -->
    <div class="table-card">
      <div class="table-responsive">
        <table class="table table-striped mb-0">
          <thead>
            <tr>
              <th>Tipo</th>
              <th>Propiedad</th>
              <th>Contrato</th>
              <th>Precio Pub.</th>
              <th>Precio ACM</th>
              <th>Dif %</th>
              <th>Fecha Carga</th>
              <th>Valor</th>
              <th class="text-center">Acciones</th>
            </tr>
          </thead>
          <tbody id="listBody"></tbody>
        </table>
      </div>
    </div>
  </main>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Lógica -->
  <script src="/js/trackeoPropiedades.js"></script>
</body>
</html>
