<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>MiApp – Trackeo Anual</title>

  <!-- Montserrat -->
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
    rel="stylesheet"
  />
  <!-- Bootstrap CSS & Icons -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    rel="stylesheet"
  />
  <!-- Tus estilos globales -->
  <link href="/css/styles.css" rel="stylesheet"/>

  <!-- Ajustes de color para la navbar -->
  <style>
    :root {
      --rmax-blue:  #0058a3;
      --rmax-red:   #ED1C24;
      --rmax-white: #FFFFFF;
      --rmax-light: #F2F2F2;
    }
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: var(--rmax-light);
    }
    .navbar {
      background: var(--rmax-white);
      border-bottom: .25rem solid var(--rmax-red);
    }
    .navbar-brand {
      color: var(--rmax-blue) !important;
      font-weight: 700;
    }
    /* Nav items en gris sobre blanco */
    .navbar .nav-link {
      color: #555 !important;
      opacity: .9;
      font-weight: 500;
    }
    .navbar .nav-link:hover {
      opacity: 1;
      text-decoration: none;
    }
    /* Botón Cerrar sesión */
    #logoutBtn {
      border: .12rem solid var(--rmax-red);
      color: var(--rmax-red);
      transition: background .3s, color .3s;
      font-weight: 500;
    }
    #logoutBtn:hover {
      background: var(--rmax-red);
      color: var(--rmax-white);
    }
    /* Contenedor principal */
    main.container {
      padding: 2rem 1rem;
    }
    .page-title {
      color: var(--rmax-blue);
      font-weight: 600;
      margin-bottom: 1.5rem;
    }
    /* Card filtro */
    .card-filter {
      background: var(--rmax-white);
      border-top: .5rem solid var(--rmax-red);
      border-radius: .75rem;
      box-shadow: 0 .5rem 1rem rgba(0,0,0,0.1);
      margin-bottom: 1.5rem;
    }
    .card-filter .card-body {
      padding: 1rem;
    }
    /* Card tabla */
    .table-card {
      background: var(--rmax-white);
      border-top: .5rem solid var(--rmax-blue);
      border-bottom: .5rem solid var(--rmax-red);
      border-radius: .75rem;
      box-shadow: 0 .5rem 1rem rgba(0,0,0,0.1);
      margin-top: 1rem;
    }
    .table-card .card-body {
      padding: 0;
    }
  </style>
</head>
<body>

  <!-- Barra superior -->
  <nav class="navbar navbar-expand-lg shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="/dashboard.html">MiApp</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#mainNav"
        aria-controls="mainNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="/dashboard.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="/users.html">Usuarios</a></li>
          <li class="nav-item"><a class="nav-link" href="/objectives.html">Objetivos</a></li>
          <li class="nav-item"><a class="nav-link" href="/trackeoMensual.html">Trackeo M.</a></li>
          <li class="nav-item"><a class="nav-link" href="/trackeoAnual.html">Trackeo A.</a></li>
          <li class="nav-item"><a class="nav-link" href="/trackeoPropiedades.html">Propiedades</a></li>
          <li class="nav-item"><a class="nav-link" href="/trackeoFactores.html">Factores</a></li>
        </ul>
        <button id="logoutBtn" class="btn btn-outline-danger">Cerrar sesión</button>
      </div>
    </div>
  </nav>

  <!-- Contenido -->
  <main class="container">
    <h1 class="h3 page-title">Trackeo Anual</h1>

    <!-- Filtro de usuario y año -->
    <div class="card card-filter">
      <div class="card-body">
        <div class="row gx-3 align-items-end">
          <div class="col-md-4" id="userFilterContainer" style="display:none;">
            <label for="userSelect" class="form-label">Usuario</label>
            <select id="userSelect" class="form-select"></select>
          </div>
          <div class="col-md-3">
            <label for="year" class="form-label">Año</label>
            <input id="year" type="number" class="form-control" min="2020" value="2025">
          </div>
          <div class="col-md-2">
            <button id="viewBtn" class="btn btn-danger w-100">Ver Resumen</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Tabla de resumen anual -->
    <div id="summaryContainer" class="card table-card">
      <div class="card-body">
        <!-- Aquí inyecta trackeoAnual.js -->
      </div>
    </div>
  </main>

  <!-- Bootstrap + tu JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/trackeoAnual.js"></script>
</body>
</html>
