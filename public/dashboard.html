<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mi App – Dashboard</title>

  <!-- Montserrat -->
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
    rel="stylesheet"
  />
  <!-- Bootstrap & Icons -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    rel="stylesheet"
  />

  <style>
    :root {
      --rmax-blue:  #0058a3;
      --rmax-red:   #ED1C24;
      --rmax-white: #FFFFFF;
      --rmax-light: #F2F2F2;
    }
    * { box-sizing: border-box; }
    html, body {
      height: 100%; margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: var(--rmax-light);
    }
    /* Navbar */
    .navbar {
      background: var(--rmax-white);
      border-bottom: .25rem solid var(--rmax-red);
    }
    .navbar-brand { color: var(--rmax-blue) !important; font-weight:700; }
    .nav-link { color: #333 !important; font-weight:500; }
    .nav-link.active, .nav-link:hover { color: var(--rmax-blue) !important; }
    #logoutBtn {
      border: .12rem solid var(--rmax-red);
      color: var(--rmax-red);
      font-weight:500;
      transition: background .3s, color .3s;
    }
    #logoutBtn:hover { background: var(--rmax-red); color: var(--rmax-white); }

    main.container { padding:2rem 1rem; }
    #welcome {
      color: var(--rmax-blue);
      font-weight:600;
      margin-bottom:1.5rem;
    }

    /* Selector */
    .card-selector {
      background: var(--rmax-white);
      border-top: .5rem solid var(--rmax-red);
      border-radius: .75rem;
      box-shadow: 0 .5rem 1rem rgba(0,0,0,0.1);
    }
    .card-selector .card-body {
      display:flex;
      flex-wrap:wrap;
      align-items:center;
      gap:1rem;
    }
    .card-selector label { margin-bottom:0; font-weight:500; }
    .card-selector .form-select {
      max-width:180px;
      border:2px solid var(--rmax-blue);
      border-radius:.5rem;
    }
    .card-selector .form-select:focus {
      border-color: var(--rmax-red);
      box-shadow: 0 0 0 .2rem rgba(237,28,36,0.25);
    }
    .card-selector .btn-toggle {
      font-weight:600;
      text-transform:uppercase;
      transition: background .3s, transform .2s;
    }
    .card-selector .btn-toggle.view {
      background: var(--rmax-red);
      border:none;
    }
    .card-selector .btn-toggle.view:hover {
      background: var(--rmax-blue);
      transform: translateY(-1px);
      color:#fff;
    }
    .card-selector .btn-toggle.hide {
      background: var(--rmax-white);
      border:2px solid var(--rmax-blue);
      color:var(--rmax-blue);
    }
    .card-selector .btn-toggle.hide:hover {
      background: var(--rmax-blue);
      color:var(--rmax-white);
    }

    /* Tabla */
    .table-card {
      background: var(--rmax-white);
      border-top: .5rem solid var(--rmax-blue);
      border-bottom: .5rem solid var(--rmax-red);
      border-radius: .75rem;
      box-shadow: 0 .5rem 1rem rgba(0,0,0,0.1);
      margin:1.5rem auto 0;
      padding:1rem;
      max-width:600px;
    }
    .table-card table {
      width:100%; border-collapse:collapse;
    }
    .table-card th, .table-card td {
      padding:.5rem .75rem;
      border-bottom:1px solid #e0e0e0;
      text-align:left;
    }
    .table-card th {
      background: var(--rmax-blue);
      color: var(--rmax-white);
      font-weight:600;
    }
    .table-card tbody tr:hover {
      background: rgba(0,88,163,0.05);
    }

    .alert {
      max-width:600px;
      margin:1rem auto;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="#">MiApp</a>
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link active" href="/dashboard.html">Inicio</a></li>
        <li class="nav-item"><a class="nav-link" href="/users.html">Usuarios</a></li>
        <li class="nav-item"><a class="nav-link" href="/objectives.html">Objetivos</a></li>
        <li class="nav-item"><a class="nav-link" href="/trackeoMensual.html">Trackeo M.</a></li>
        <li class="nav-item"><a class="nav-link" href="/trackeoAnual.html">Trackeo A.</a></li>
        <li class="nav-item"><a class="nav-link" href="/trackeoPropiedades.html">Propiedades</a></li>
        <li class="nav-item"><a class="nav-link" href="/trackeoFactores.html">Factores</a></li>
      </ul>
      <button id="logoutBtn" class="btn btn-outline-danger">Cerrar sesión</button>
    </div>
  </nav>

  <!-- Contenido principal -->
  <main class="container">
    <h1 id="welcome">Bienvenido</h1>

    <!-- Selector de objetivos -->
    <div class="card card-selector mb-4">
      <div class="card-body">
        <label for="objType">Ver último objetivo:</label>
        <select id="objType" class="form-select">
          <option value="anual">Anual</option>
          <option value="mensual">Mensual</option>
        </select>
        <button id="toggleObjBtn" class="btn btn-toggle view">Ver Objetivo</button>
      </div>
    </div>

    <!-- Aquí aparecerá la tabla -->
    <div id="latestObjContainer" style="display:none;"></div>
  </main>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/dashboard.js"></script>
</body>
</html>
